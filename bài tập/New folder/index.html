<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .head {
            height: 100px;
            background-color: dodgerblue;
        }
        .left {
            width: 25%;
            background-color: aqua;
            height: 500px;
            float: left;
        }
        .main {
            width: 50%;
            background-color:antiquewhite;
            height: 500px;
            float: left;
        }
        .right {
            width: 25%;
            background-color: red;
            height: 500px;
            float: left;
        }
        .footer {
            height: 100px;
            background-color: black;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="head"></div>
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
    <div class="footer"></div>
</body>
</html>
